<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star" id="one"></i></li>
        		<li><i class="fas fa-star" id="two"></i></li>
        		<li><i class="fas fa-star" id="three"></i></li>
        	</ul>

        	<span class="moves">0 Moves</span>

            <div class="timer">0 hours 0 minutes 0 seconds</div>

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card">
                <i class="fas fa-dove"></i>
            </li>
            <li class="card">
                <i class="fas fa-feather"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-fish"></i>
            </li>
            <li class="card">
                <i class="fas fa-feather"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-frog"></i>
            </li>
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card">
                <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-frog"></i>
            </li>
            <li class="card">
                <i class="fas fa-dove"></i>
            </li>
            <li class="card">
                <i class="fas fa-fish"></i>
            </li>
        </ul>
    </div>

<!-- Modal -->
    <div id="myModal" class="modal">

<!-- Modal Content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="congrats-text">Congratulations!</p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
